<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="id">id: 123456789</div>
        <div class="image">
          <img class="apple" src="apple.png" alt="img not found" />
           <div class="zindex"><i class="fa-solid fa-heart "></i></div>
        </div>
        <p class="text">Apple iPhone 15 Pro</p>
        <div class="star">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>

          <i class="fa-regular fa-message opacity"></i>
          <i class="opacity">97</i>
        </div>
        <div class="lower">
          <div class="left">
            <div class="lowerup">
          <p class="underline">$999.00</p>
          <p class="percent">-10%</p>
            </div>
            <div>
              <p class="lowerlow">$899.00</p>
            </div>
          </div>
          <div class="right">
            <div class="logos"><i class="fa-solid fa-cart-shopping "></i></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
